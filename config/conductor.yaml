# Google Gemini Conductor Configuration
# Master Planner and Orchestration System

conductor:
  # Core Settings
  enabled: true
  mode: master_planner
  version: latest
  
  # Planning Capabilities
  planning:
    enable_spec_kit: true
    enable_planning_files: true
    strategy: procedural
    
    # GitHub Spec-Kit Integration
    spec_kit:
      enabled: true
      path: ./integrations/spec-kit
      auto_generate_specs: true
      spec_validation: true
      commands:
        - /speckit.specify
        - /speckit.plan
        - /speckit.tasks
        
    # Planning with Files (OthmanAdi)
    planning_files:
      repo: https://github.com/OthmanAdi/planning-with-files
      path: ./integrations/planning-with-files
      auto_sync: true
      
  # Orchestration
  orchestration:
    max_agents: 10
    coordination_mode: hierarchical
    task_distribution: auto
    load_balancing: true
    priority_queue: true
    
  # Workflow Management
  workflow:
    engine: gemini
    state_persistence: true
    state_path: ./state/conductor
    checkpoint_interval: 300  # 5 minutes
    auto_recovery: true
    
  # Agent Coordination
  agents:
    jules:
      enabled: true
      max_tasks: 5
      priority: high
      
    mcp_servers:
      enabled: true
      servers:
        - memory_server
        - rag_server
        - knowledge_server
        
    context7:
      sync: true
      path: ./context7
      
  # Planning Optimization (Token Reduction)
  optimization:
    use_rag: true
    rag_endpoint: http://localhost:8000/rag
    cache_plans: true
    plan_cache_path: ./skills/plans
    reuse_workflows: true
    compress_state: true
    
  # Task Management
  tasks:
    max_parallel: 8
    timeout: 3600  # 1 hour
    retry_failed: true
    max_retries: 3
    backoff_strategy: exponential
    
  # Monitoring
  monitoring:
    metrics_enabled: true
    metrics_port: 9090
    health_check_interval: 60
    alert_on_failure: true
    
  # Integration Points
  integrations:
    gemini_cli: true
    jules_agent: true
    spec_kit: true
    rag_pipeline: true
    antigravity_ide: true
    
  # Logging
  logging:
    level: INFO
    path: ./logs/conductor.log
    audit_log: true
    metrics_log: true
    structured_format: true
    
  # Workflows (Predefined)
  workflows:
    code_review:
      enabled: true
      auto_trigger: pr_opened
      agents: [jules, gemini]
      steps:
        - analyze_diff
        - check_style
        - run_tests
        - generate_feedback
        
    deployment:
      enabled: true
      auto_trigger: manual
      agents: [jules, conductor]
      steps:
        - validate_spec
        - run_tests
        - build_artifacts
        - deploy_to_env
        
    planning:
      enabled: true
      auto_trigger: issue_labeled
      agents: [conductor, gemini]
      steps:
        - generate_spec
        - create_plan
        - generate_tasks
        - assign_agents
