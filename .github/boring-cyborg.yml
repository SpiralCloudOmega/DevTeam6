# Stale issues management
daysUntilStale: 60
daysUntilClose: 14
staleLabel: 'stale'
staleComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed in 14 days if no further activity occurs.
  
  If this is still relevant, please comment to keep it open.

exemptLabels:
  - pinned
  - security
  - roadmap
  - good-first-issue
  - help-wanted
  - enhancement
  - bug

closeComment: >
  This issue has been automatically closed due to inactivity.
  
  Feel free to reopen if it's still relevant or create a new issue with updated context.

# Auto-assign reviewers based on file paths
requestInfoReplyComment: >
  We would appreciate it if you could provide us with more info about this issue/pr!

requestInfoLabelToAdd: 'needs-more-info'

# Labels for specific types of changes
labelOnPRTitle:
  'feat:':
    - 'feature'
  'fix:':
    - 'bug'
  'docs:':
    - 'documentation'
  'refactor:':
    - 'refactor'
  'test:':
    - 'tests'
  'ci:':
    - 'ci-cd'
  'perf:':
    - 'performance'
  'chore:':
    - 'maintenance'

# Auto-assign based on paths
assignees:
  - local-ai/**:
      - SpiralCloudOmega
  - app/**:
      - SpiralCloudOmega
  - docs/**:
      - SpiralCloudOmega
