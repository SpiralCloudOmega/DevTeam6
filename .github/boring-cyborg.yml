# Boring Cyborg Configuration for DevTeam6
# Automatically label PRs, issues and perform boring operations

# Label PRs based on file paths
labelPRBasedOnFilePath:
  ai:
    - local-ai/**/*
    - local-ai/mcp/**/*
    - local-ai/transformers/**/*
  
  frontend:
    - app/**/*
    - projects/**/*
    - '**/*.vue'
    - '**/*.tsx'
    - '**/*.jsx'
  
  backend:
    - local-ai/api/**/*
    - local-ai/core/**/*
    - '**/*.py'
  
  documentation:
    - docs/**/*
    - '**/*.md'
    - CONTRIBUTING.md
    - README.md
  
  templates:
    - templates/**/*
  
  docker:
    - '**/Dockerfile'
    - 'docker-compose.yml'
    - '.devcontainer/**/*'
  
  ci-cd:
    - .github/workflows/**/*
    - .github/apps/**/*
    - azure-pipelines.yml
    - cloudbuild.yaml
  
  agents:
    - .github/agents/**/*
    - context7/**/*
  
  mcp:
    - local-ai/mcp/**/*
    - '**/mcp/**/*'
  
  tests:
    - '**/*test*.py'
    - '**/*test*.ts'
    - '**/*test*.tsx'
    - '**/tests/**/*'
  
  security:
    - SECURITY.md
    - '**/*security*'
    - '**/*auth*'
  
  performance:
    - PERFORMANCE*.md
    - '**/*optimization*'
  
  config:
    - '**/*.json'
    - '**/*.yml'
    - '**/*.yaml'
    - '**/*.toml'
    - .env.example

# Label PRs based on size
labelPRBasedOnSize:
  xs:
    maxLines: 10
  small:
    maxLines: 100
  medium:
    maxLines: 500
  large:
    maxLines: 1000
  xl:
    minLines: 1000

